<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de imágenes, videos y audio</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://images.wikidexcdn.net/mwuploads/wikidex/a/ac/latest/20211108122617/Car%C3%A1tula_de_Rojo_Fuego.png" alt="Pokemon Rojo Fuego" width="300">
    </div>
    <br>
    <div>
        <h1>Aprendiendo a utilizar videos</h1>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="video/The Weeknd - Secrets (Official Video)(720p).mp4" type="video/mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
        <source src="audio/Daft Punk - Instant Crush (Video) ft. Julian Casablancas (128 kbps).mp3" type="audio/mp3" />
        </audio>
    </div>
    
</body>
</html>
